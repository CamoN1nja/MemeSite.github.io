<!DOCTYPE html>

<html>
    <head>
        <title>
            Untitled MemeSite
        </title>
        <meta charset="UTF-8">
    </head>

    <body style="background-color:#2C3E50;">
        <h1 style = 'color:white;'>
            Account Registration
        </h1>

        <h2 style = 'color:white;'>
            Set up your account:
            <form>
                <label for="username">What is your username:</label>
                <input type="text" id="username" name="username"><br><br>
                <label for="password">What is your password:</label>
                <input type="text" id="password" name="password"><br><br>
                <label for="choice">What type of meme do you enjoy:</label>
                <input type="text" id="choice" name="choice"><br><br>
                <input type="submit" value="Open Account">
            </form>
        </h2>

        <h3 style = 'color:white;'>
            <button class="btn btn-like">
                <span class="btn-icon btn--icon-default">
                    <span class="fa fa-heart"></span>
                </span>
                <span class="btn-icon btn--icon-liked">
                    <span class="fa fa-heart"></span>
                </span>
                <span class="btn-content btn-content--default">
                  <a href="index.html">
                  Home
                </span>
            </button>
        </h3>

    </body>

</html>
