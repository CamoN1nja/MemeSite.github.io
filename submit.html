<!DOCTYPE html>

<html>
    <head>
        <title>
            Untitled MemeSite
        </title>
        <meta charset="UTF-8">
    </head>

    <body style="background-color:#2C3E50;">
        <h1 style = 'color:white;'>
            Meme Submission
        </h1>

        <h2 style = 'color:white;'>
            What Meme would you like to Upload:
        </h2>

        <form>
            <label for="meme">What Meme would you like to Upload:</label>
            <input type="text" id="meme" name="meme"><br><br>
            <input type="submit" value="Upload">
        </form>

        <h3 style = 'color:white;'>
            <button class="btn btn-like">
                <span class="btn-icon btn--icon-default">
                    <span class="fa fa-heart"></span>
                </span>
                <span class="btn-icon btn--icon-liked">
                    <span class="fa fa-heart"></span>
                </span>
                <span class="btn-content btn-content--default">
                  <a href="uncalibratedmemefeed.html">
                  Meme Feed
                </span>
            </button>
        </h3>
    </body>
</html>
